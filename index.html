<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정관리 캘린더</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="header">
        <div class="user-info">
            로그인: <strong>{{ current_user.username }}</strong>
        </div>
        <a href="{{ url_for('logout') }}" class="logout-button">로그아웃</a>
    </div>
    <div id='calendar'></div>
    
    <div id="panel" class="panel">
        <div class="panel-content">
            <h3>일정 관리</h3>
            <label for="panel-title">일정:</label>
            <input type="text" id="panel-title" name="panel-title" aria-label="일정 제목">
            <input type="hidden" id="panel-id">
            <button id="panel-save" aria-label="일정 저장">저장</button>
            <button id="panel-delete" aria-label="일정 삭제">삭제</button>
            <button id="panel-close" aria-label="패널 닫기">닫기</button>
        </div>
    </div>
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
